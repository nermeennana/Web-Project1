        <!--Body Div-->
        <div id="updateDiv" width="100px" height="150px">
            <form id="updateForm" name="myForm">
                <h1> Edit Data </h1>
                <!--<label id="S_ID">20201213 </label><br/>-->
                <label>ID  </label>
                <input type="text" placeholder="" id="S_ID"name="id" value=" "onchange="validateid()">
                <br>
                <label id="checkid" >*Id must be number</label> 
                <br>
                <label >Name  </label>
                <input type="text" placeholder="" id="S_Name"name="name"value=" " onchange="validatename()">
                <br>
                <label id="checkname" >*Name must be character </label> 
                <br>
                <label>BirthDate  </label>
                <input type="date" placeholder="" id="S_Date" name="date"value=" ">
                <br>
               <label id="checkdate" >*Please enter your date above</label> 
                <br>
                <label>Gender  </label>
              
                    <input type="radio" id="male" name="state" value="Male">
                    <label for="male" id="m">Male</label>  
                    <input type="radio" id="female" name="state" value="Female">
                    <label for="male" id="m">Female</label>  
                
                <br>  
                 <br>
                <label>University  </label>
                <input type="text" placeholder="" id="S_Uni"name="uni" value="" onchange="validateuni()">
                <br>
                 <label id="checkuni" >*University must be character</label>
                <br>
                <label>Level  </label>
                <select id="level_Select"required>
                 <option value="">--Choose--</option>
                 <option value="Level1">Level1</option>
                 <option value="Level2">Level2</option>
                 <option value="Level3">Level3</option>
                 <option value="Level4">Level4</option>
                </select>
                <br>
              <!--   <label id="checklevel" >*Please enter your level above</label> -->
                <br>
                <label>Departement  </label>
                <select id="dept_Select"required onchange="validateCourseByDepert()">
                    <option value="">--Choose--</option>
                    <option value="CS">CS</option>
                    <option value="IS">IS</option>
                    <option value="IT">IT</option>
                    <option value="AI">AI</option>
                    <option value="DS">DS</option>
                    <option value="None">None</option>
            </select>
            <br>
           <!--  <label id="checkdept" >*Please enter your departement above</label> -->
            <br>
            <label>Status  </label>
            <select id="status_Select"required>
                <option value=""> &nbsp;&nbsp;--Choose-- </option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <br>
           <!--  <label id="checkstate" >*Please enter your state above</label> -->
            <br>
                <label>Courses  </label>
                <select id="course_Select"required ondrop="validateCourseByDepert()">
                <option value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;--Choose--</option>
                <option id="course1"  value="Course1">Software Engineering-1</option>
                <option id="course2"  value="Course2">Database Systems-1</option>
                <option id="course3"  value="Course3">Web Technology</option>
                <option id="course4"  value="Course4">Data Structures</option>
                <option id="course5"  value="Course5">Discrete Mathematics</option>
            </select>
            <br>
            <!-- <label id="checkcourse" >*Please enter your course above</label> -->
            <br>
            <input type="submit" id="update_Button" value="update"onclick="validateForm()">
            <input type="submit" id="Delete_Button" value="delete"onclick="validateForm()">
            </form>
